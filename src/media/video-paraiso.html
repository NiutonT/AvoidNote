.shekcontainer {
  position: fixed;
  top:0;

.sheksocialShare {

  width: 100%;

  /*for trigger*/
}

.sheksocialShare .shektrigger {
  background-color: transparent;
  color: #ffffff;
  font-size: 1.3rem;
  display: inline-flex; 
  height: 1.3rem;
  width: 1.3rem;
  right: 0;
  justify-content: center;
  align-items: center;
  transition: all ease 0.25s;
}
.sheksocialShare .shektrigger:hover {
  cursor: pointer;
}
.sheksocialShare .shekmenu {
  display: flex;
  justify-content: space-around;
  flex-grow: 1;

}
.sheksocialShare .shekmenu .shekicon a {
  display: inline-flex;
  justify-content: center;
  align-items: flex-start;
  text-decoration: none;
}
.sheksocialShare .shekmenu .shekicon a i.fa {
  border-radius: 33.3rem;
  background-color: transparent;
  height: 0px;
  width: 0px;
  display: flex;
  color: #ffffff;
  justify-content: center;
  align-items: center;
  transform: scale(0);
}

/*
*Active States
*/
.sheksocialShare.shekactive {
  width: 100%;
  
  /** for trigger **/
  /** trigger end **/
  /** for menu **/
  /** menu end **/
}
.sheksocialShare.shekactive .shektrigger {
  background-color: transparent;
  height: 3.3rem;
  width: 3.3rem;
  box-shadow: none;
}
.sheksocialShare.shekactive .shektrigger::before, .sheksocialShare.shekactive .shektrigger::after {
  content: "";
  position: absolute;
  height: 1.5rem;
  width: 0;
  border-left: 4px solid #ffffff;
}
.sheksocialShare.shekactive .shektrigger::before {
  animation: rotateBefore 1s ease forwards;
}
.sheksocialShare.shekactive .shektrigger::after {
  transform: rotate(-45deg);
}
.sheksocialShare.shekactive .shektrigger i.fa {
  visibility: hidden;
}
.sheksocialShare.shekactive .shekmenu .shekicon a i.fa {
  height: 1.6rem;
  width: 1.6rem;
  padding: 0.3rem;
  animation: blow 0.5s ease forwards;
}

@media (max-width: 768px) {
  .sheksocialShare.shekactive .shekmenu .shekicon a i.fa {
    padding: 0.6rem;
  }
}

@media (min-width: 768px) {
  .shekcontainer {
    padding-top: 1.5rem;
  }
  .sheksocialShare .shektrigger {
    background-color: transparent;
    font-size: 1.6rem;
    height: 1.6rem;
    width: 1.6rem;
    border-radius: 33.3rem;

  }
  
}

.sheksocialShare.shekactive .shekmenu .shekicon:nth-child(4) a i.fa {
  animation-delay: 0.15s;
}
.sheksocialShare.shekactive .shekmenu .shekicon:nth-child(3) a i.fa {
  animation-delay: 0.3s;
}
.sheksocialShare.shekactive .shekmenu .shekicon:nth-child(2) a i.fa {
  animation-delay: 0.45s;
}
.sheksocialShare.shekactive .shekmenu .shekicon:nth-child(1) a i.fa {
  animation-delay: 0.6s;
}
.sheksocialShare.shekactive .shekmenu .shekicon:nth-child(0) a i.fa {
  animation-delay: 0.75s;
}

@keyframes blow {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1.5);
  }
}
@keyframes rotateBefore {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(225deg);
  }
}
